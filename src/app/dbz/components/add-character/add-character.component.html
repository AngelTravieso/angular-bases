<h4>Agregar personaje</h4>
<form class="row">
  <!-- [()] => two way data binding -->
  <!-- name => propidad necesaria si o si para cualquier input de formulario -->
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
  type="number"
  name="power"
  [(ngModel)]="character.power"
  class="form-control mb-2"
  placeholder="Poder">

  <button
    type="submit"
    (click)="emitCharacter()"
    class="btn btn-primary">
    Agregar
  </button>

  <!-- | json => pipe para transformar el dato y evitar el [object object] -->
  <pre>{{ character | json}}</pre>

</form>
