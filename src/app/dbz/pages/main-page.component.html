<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!--
      Aquí estoy enviando al componente hijo mi arreglo de `characters` definido en mi main-page.components.ts
     -->
    <dbz-list
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.onDeletedCharacter($event)"
      >
    </dbz-list>
  </div>

  <div class="col">
    <!-- $event => parámetro especial de angular que recibe el evento que se propaga -->
    <dbz-add-character
      (onNewCharacter)="dbzService.onNewCharacter($event)">
    </dbz-add-character>
  </div>

</div>
